services:
  - type: web
    name: bank-interface-flow
    env: node
    buildCommand: npm install && npm run server:build
    startCommand: npm run server:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: bank-db
          property: connectionString
      - key: EXPO_PUBLIC_API_URL
        sync: false # User needs to set this to the Render URL after deployment

databases:
  - name: bank-db
    databaseName: bank
    user: bank_user
    plan: free # Optional: specify plan if needed
