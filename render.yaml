services:
  - type: web
    name: bank-interface-flow
    env: node
    region: frankfurt # Cambia in base alla tua regione preferita (oregon, frankfurt, singapore)
    buildCommand: npm install && npm run server:build
    startCommand: npm run server:prod
    healthCheckPath: /api/server-date
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: bank-db
          property: connectionString
      - key: EXPO_PUBLIC_API_URL
        sync: false # Imposta manualmente dopo il deployment con l'URL Render
      - key: ADMIN_PASSWORD
        sync: false # Imposta manualmente con una password sicura

databases:
  - name: bank-db
    databaseName: bank
    user: bank_user
    region: frankfurt # Stessa regione del web service
    plan: free
