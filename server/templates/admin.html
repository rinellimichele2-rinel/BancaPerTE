<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banca Mobile - Admin Panel</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #208037 0%, #1a6b2d 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #208037;
      text-align: center;
      margin-bottom: 8px;
      font-size: 24px;
    }
    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 24px;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      color: #333;
      font-weight: 500;
      margin-bottom: 6px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #208037;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #208037;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1a6b2d;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .user-info {
      background: #f5f5f5;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
    }
    .user-info p {
      margin-bottom: 8px;
      font-size: 14px;
    }
    .user-info strong {
      color: #208037;
    }
    .success {
      background: #e8f5e9;
      color: #2e7d32;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 16px;
      text-align: center;
    }
    .error {
      background: #ffebee;
      color: #c62828;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 16px;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    .amount-presets {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    .preset-btn {
      flex: 1;
      min-width: 60px;
      padding: 10px;
      background: #e8f5e9;
      color: #208037;
      border: 2px solid #208037;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .preset-btn:hover {
      background: #208037;
      color: white;
    }
    .divider {
      height: 1px;
      background: #e0e0e0;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Banca Mobile Admin</h1>
      <p class="subtitle">Pannello ricariche utenti</p>
      
      <div id="qr-section" style="text-align: center; margin-bottom: 20px; padding: 16px; background: #f5f5f5; border-radius: 10px;">
        <p style="font-size: 12px; color: #666; margin-bottom: 8px;">Scansiona per aprire questa pagina</p>
        <img id="qr-code" alt="QR Code Admin" style="width: 150px; height: 150px;" />
      </div>
      
      <div id="login-section">
        <div class="form-group">
          <label for="admin-password">Password Admin</label>
          <input type="password" id="admin-password" placeholder="Inserisci password admin">
        </div>
        <button onclick="authenticate()">Accedi</button>
      </div>

      <div id="search-section" class="hidden">
        <div id="message-container"></div>
        
        <div class="form-group">
          <label for="recharge-username">Username di Ricarica</label>
          <input type="text" id="recharge-username" placeholder="es. mario123" oninput="clearUserInfo()">
        </div>
        <button onclick="searchUser()">Cerca Utente</button>

        <div id="user-info-section" class="hidden">
          <div class="divider"></div>
          <div class="user-info">
            <p><strong>Nome:</strong> <span id="user-name"></span></p>
            <p><strong>Username:</strong> <span id="user-username"></span></p>
            <p><strong>Saldo attuale:</strong> <span id="user-balance"></span></p>
          </div>
          
          <div class="form-group">
            <label>Importo da aggiungere</label>
            <div class="amount-presets">
              <button class="preset-btn" onclick="setAmount(1000)">1.000</button>
              <button class="preset-btn" onclick="setAmount(5000)">5.000</button>
              <button class="preset-btn" onclick="setAmount(10000)">10.000</button>
            </div>
            <input type="number" id="topup-amount" placeholder="Importo personalizzato">
          </div>
          <button onclick="topupUser()">Ricarica Utente</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let adminPassword = '';
    let currentUser = null;

    function authenticate() {
      const password = document.getElementById('admin-password').value;
      if (!password) {
        showMessage('Inserisci la password', 'error');
        return;
      }
      adminPassword = password;
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('search-section').classList.remove('hidden');
    }

    function clearUserInfo() {
      document.getElementById('user-info-section').classList.add('hidden');
      currentUser = null;
    }

    function showMessage(text, type) {
      const container = document.getElementById('message-container');
      container.innerHTML = `<div class="${type}">${text}</div>`;
      setTimeout(() => container.innerHTML = '', 5000);
    }

    async function searchUser() {
      const rechargeUsername = document.getElementById('recharge-username').value.trim();
      if (!rechargeUsername) {
        showMessage('Inserisci l\'username di ricarica', 'error');
        return;
      }

      try {
        const response = await fetch('/api/admin/search-user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ adminPassword, rechargeUsername })
        });

        const data = await response.json();

        if (!response.ok) {
          showMessage(data.error || 'Errore durante la ricerca', 'error');
          clearUserInfo();
          return;
        }

        currentUser = data;
        document.getElementById('user-name').textContent = data.fullName;
        document.getElementById('user-username').textContent = data.rechargeUsername;
        document.getElementById('user-balance').textContent = formatBalance(data.balance);
        document.getElementById('user-info-section').classList.remove('hidden');
      } catch (error) {
        showMessage('Errore di connessione', 'error');
      }
    }

    function setAmount(amount) {
      document.getElementById('topup-amount').value = amount;
    }

    function formatBalance(balance) {
      const num = parseFloat(balance);
      return num.toLocaleString('it-IT', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + ' EUR';
    }

    async function topupUser() {
      const amount = document.getElementById('topup-amount').value;
      if (!amount || parseInt(amount) <= 0) {
        showMessage('Inserisci un importo valido', 'error');
        return;
      }

      if (!currentUser) {
        showMessage('Cerca prima un utente', 'error');
        return;
      }

      try {
        const response = await fetch('/api/admin/topup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            adminPassword,
            rechargeUsername: currentUser.rechargeUsername,
            amount: parseInt(amount)
          })
        });

        const data = await response.json();

        if (!response.ok) {
          showMessage(data.error || 'Errore durante la ricarica', 'error');
          return;
        }

        showMessage(`Ricarica di ${formatBalance(amount)} completata! Nuovo saldo: ${formatBalance(data.user.newBalance)}`, 'success');
        document.getElementById('user-balance').textContent = formatBalance(data.user.newBalance);
        document.getElementById('topup-amount').value = '';
      } catch (error) {
        showMessage('Errore di connessione', 'error');
      }
    }

    document.getElementById('admin-password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') authenticate();
    });
    document.getElementById('recharge-username').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') searchUser();
    });

    // Generate QR code for this page
    const currentUrl = window.location.href;
    const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(currentUrl)}`;
    document.getElementById('qr-code').src = qrCodeUrl;
  </script>
</body>
</html>
